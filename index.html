    <main>
        <section>
          <form id="enviar-mail">
            <fieldset>Contactanos</fieldset>

              <label for="exampleFormControlInput1" class="form-label">Nombre</label>
              <input id ="nombre"type="name" class="form-control input" id="exampleFormControlInput1" placeholder="Ingrese su nombre">

          <div class="mb-3 campo">
